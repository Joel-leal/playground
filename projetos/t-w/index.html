<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <img
        class="trybewarts-header-logo"
        src="./images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" name="login">
        <input class="email" name="email" placeholder="Email" />
        <input class="password" name="password" placeholder="Senha" />
        <button class="button-enviar">Entrar</button>
      </form>
    </div>
    <!-- form -->
    <main>
      <form id="evaluation-form"></form>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
